<div>
	<input type="button" value="All" 				onclick="ShowHide('');" />

<h4>Games</h4>
<div id="img-container" name="img-container" >
	{% for game in site.posts %}
			<div name="div-game" class="div-game {{ game.category }}">
				<a name="a-game" href={{ game.url | prepend: site.baseurl }} >
					<img name="img-game" src="{{ game.thumbnail }}" alt="{{ game.title }}" vertical-align=100px/>
					<p align:"center";>{{ game.title }}</p>
				</a>
			</div>
	{% endfor %}
</div>
