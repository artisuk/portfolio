---
layout: page
title: CodeShrine
permalink: /codeshrine/
---
<script src="{{ '/js/code.js' | prepend: site.baseurl }}"></script>
<link rel="stylesheet" href="{{ '/css/code.css' | prepend: site.baseurl }}"/>

<div>
	{% for code in site.tags.code %}
		<a id="code" href={{ code.url | prepend: site.baseurl }} >
			<h3>{{ code.date | date: '%B %d, %Y' }} - {{ code.name }}</h3>
		</a>
		<div id="post-content">
				{{ code.content | truncate: 500 }}
			<br/>
		</div>
	{% endfor %}
</div>

<br/>
