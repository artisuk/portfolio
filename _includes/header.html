<header>
	<aside>
		<div class="container">
			<nav>
				<ul>
					{% for page in site.pages %} {% if page.title %}
						<li>
							<a class="navigation" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
						</li>
					{% endif %} {% endfor %}
				</ul>
			</nav>
		</div>
	</aside>
</header>
